<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings Level-2</h1>
      <p>The Truth is Out There</p>
	  
	  <a href=" ..\index.html"><h2>Back To Home </h2></a>
	  <a href=" ..\UFO-level-1\index.html"><h2>Jump To Level-1 </h2></a>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                    </ul>
                  </div>
				  
				  
                  
                  <select id='selFilter'>
                    <option value = "newFilter1">Date</option>
                    <option value = "newFilter2">City</option>
                    <option value = "newFilter3">State</option>
                    <option value = "newFilter4">Country</option>
                    <option value = "newFilter5">Shape</option>
                  </select>
				  
				  <li class="filter list-group-item">
                        <label for="date">Enter a Date from 1/1/2010 - 1/13/2010</label>
                        <input class="form-control" id="datetime" type="text" placeholder="Write Your Date Here ">
                      </li>
				  
				  <button id="filter-btn" type="button" class="btn btn-default">Filter Data </button>
				  
                  <button id="reset-btn" type="button" class="btn btn-default">Reset Data</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-9">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
